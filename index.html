<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="start-section">
        <h1>Okaidi - Film quiz</h1>
        <div id="select-section">
          <label for="pet-select">Choose difficulty type:</label>

          <select
            class="difficulty-select"
            name="difficulty-type"
            id="difficulty-select"
          >
            <option value="">--Please choose an option--</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <button id="fetchDataButton" class="disabled" disabled>
          <span class="quiz-text">Let's start !</span>
        </button>
      </div>

      <div id="quiz-container" class="hidden">
        <div id="progress-bar">
          <div id="progress">0%</div>
        </div>
        <p id="question" class="question"></p>
        <form id="answers"></form>
        <p id="timer">Time left: <span id="time">20</span>s</p>
        <button id="nextButton" class="next">
          <span class="quiz-text">Next</span>
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./functions/quiz.js"></script>
  </body>
</html>
